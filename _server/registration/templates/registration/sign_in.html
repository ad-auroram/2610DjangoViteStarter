{% extends "registration/base.html"%}

{% block content %}
<div class="space"></div>
<form action="/registration/sign_in/" method="post">
  {% csrf_token %}
  <div>
    <label>
      Email
      <input type="email" name="email">
    </label>
  </div>
  <div>
    <label>
      Password
      <input type="password" name="password">
    </label>
  </div>
  <button class="button">Sign In</button>

</form>
<a class="button" href="/registration/sign_up/">Create New Account</a>
{% endblock %}
